<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <!-- Icons font awesome  -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <!-- Bootstrap5 CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <main class="w-50 m-auto mt-5">
        <h1>El badge</h1>
        <p>Es una pequeña cajita que es bueno para utilizarla con número de comentarios, correos, etc.</p>
        <button type="button" class="btn bg-primary">
            Notificaciones <span class="badge bg-secondary">3</span>
        </button>
        <p class="d-inline">Este es un ejemplo de un boton</p>
        <!-- En este botón hay que definir un posicionamiento relativo para que cualquier cosa que se encuentre dentro y se 
        la quiera mover, esta no podrá salir de esa etiqueta o botón  -->
        <button type="button" class="btn btn-warning d-block mt-4 position-relative">
            Caja de notificaiones
            <span class="position-absolute rounded-pill bg-danger top-0 start-100 badge translate-middle">99+
                <span class="visually-hidden">Mensaje no leídos</span>
            </span>
        </button>
        
    </main>

</body>
</html>
